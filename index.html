<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="styles.css">
  <script defer src="app.js"></script>
  <title>Document</title>
</head>
<body>
  <section class="main-section">
    <div class="calculator-body">
      <div class="calculator-screen">
        <div class="last-operation">
          null
        </div>
        <div class="current-operation"> </div>
      </div>
      <div class="buttons-grid">
        <button class="function-button">Reset</button>
        <button class="function-button">Delete</button>
        <button class="number-button small-button">7</button>
        <button class="number-button small-button">8</button>
        <button class="number-button small-button">9</button>
        <button class="operation-button small-button">/</button>
        <button class="number-button small-button">4</button>
        <button class="number-button small-button">5</button>
        <button class="number-button small-button">6</button>
        <button class="operation-button small-button">x</button>
        <button class="number-button small-button">1</button>
        <button class="number-button small-button">2</button>
        <button class="number-button small-button">3</button>
        <button class="operation-button small-button">-</button>
        <button class="number-button small-button">0</button>
        <button class="number-button small-button">.</button>
        <button class="number-button small-button">+</button>
        <button class="operation-button small-button">=</button>
      </div>
    </div>
  </section>
</body>
</html>
